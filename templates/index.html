<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">
        <form action='/users' method='POST'>
            <h1>Dojo Survey</h1>

            <div class="form-floating mb-3">
                <input type="name" class="form-control" id="floatingInput" placeholder="Name" name = 'name'>
                <label for="floatingInput">Name</label>
            </div>

            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name = 'loc'>
                  <option selected>Select Dojo Location</option>
                  <option value="Chicago IL">Chicago</option>
                  <option value="Seattle WA">Seattle</option>
                  <option value="Berbank CA">Burbank</option>
                  <option value="Bellview FL">Bellview</option>
                  <option value="Online">Online</option>
                </select>
                <label for="floatingSelect">Dojo Location</label>
            </div>

            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name ='lang'>
                  <option selected>Select Language</option>
                  <option value="Python">Python</option>
                  <option value="MEARN">MEARN</option>
                  <option value="C#">C#.net</option>
                  <option value="Java Script">Java Script</option>
                  <option value="... English?">What is this? I hardly speak english!</option>
                </select>
                <label for="floatingInput">Favorite Language</label>
            </div>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 250px" name= 'comment'></textarea>
                <label for="floatingTextarea2">Comments</label>
              </div>

            <input class='btn btn-primary' type='submit' value='Create User'>
        </form>
    </div>
</body>
</html>
